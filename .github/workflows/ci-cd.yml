name: CI

on:
  push:
    branches:
      - master

jobs:
  verify-builds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Vérifie le frontend
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "8"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Verify frontend
        working-directory: ./front
        run: |
          pnpm install
          pnpm build

      # Vérifie le backend
      - name: Verify backend
        working-directory: ./back
        run: |
          npm install
          # npm run build  # Décommente cette ligne si tu as un script build dans ton package.json backend
